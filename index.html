<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JSON Formatter helps you to format your JSON code so that they can be easily readeable and attract to eyes! Author: 'LeGend077'@ Github">
    <title>JSON Formatter | LeGend077</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h2>JSON Formatter</h2>
        Code must not contain any comments or errors!
    </center>
    <div class="root">
        <textarea name="code" id="code" placeholder="JSON Input" spellcheck="false"></textarea>
        <textarea name="formatted" id="formatted" readonly placeholder="Formatted Output"></textarea>
    </div>
    <br/>
    <center><button id="format" onclick="run()">Format</button></center>

    <script>
        function run(){
        var myJson = document.getElementById("code").value;var formatted = JSON.stringify(JSON.parse(myJson), null, 4);
        window.onerror = function err() {
            var message = 'Error! Please check your code, there is an error detected in your code.'
            alert(message);
            return true;
            };
            document.getElementById("formatted").innerHTML = formatted;
    }
    </script>
</body>
</html>
